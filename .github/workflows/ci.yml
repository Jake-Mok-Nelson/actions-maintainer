name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.7'

      - name: Download dependencies
        run: make deps

      - name: Format code
        run: make fmt

      - name: Lint code
        run: make lint

      - name: Run tests
        run: make test

      - name: Build binary
        run: make build

      - name: Verify binary
        run: |
          ./bin/actions-maintainer
          echo "âœ… Binary built and runs successfully"